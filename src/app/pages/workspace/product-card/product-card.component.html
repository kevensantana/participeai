<div
  class="product-card"
  [class.active]="isActive"
  [class.inactive]="!isActive"
  (click)="toggleExpand()"
>
  <div class="card-header" [class.active-food]="product.type === 'food'">
    <div class="card-header-pattern"></div>
    <div class="card-header-content">
      <div class="card-header-top">
        <div class="card-icon" [class.food]="product.type === 'food'">
          <i [class]="product.icon"></i>
        </div>
        <button class="expand-button" *ngIf="isActive">
          <i class="fa-solid" [class.fa-chevron-up]="isExpanded" [class.fa-chevron-down]="!isExpanded"></i>
        </button>
      </div>
      <div>
        <h3 class="card-title">{{ product.title }}</h3>
        <p class="card-description">{{ product.description }}</p>
      </div>
    </div>
  </div>

  <div class="card-content" *ngIf="isActive && isExpanded">
    <div class="card-features">
      <div class="feature-item" *ngFor="let feature of product.features">
        <div class="feature-dot"></div>
        <span class="feature-text">{{ feature }}</span>
      </div>
    </div>

    <div class="card-stats" *ngIf="product.stats">
      <div class="stats-value">{{ product.stats.value }}</div>
      <div class="stats-label">{{ product.stats.label }}</div>
    </div>

    <button class="card-button" (click)="goToSection(); $event.stopPropagation()">
      <span>Acessar</span>
      <i class="fa-solid fa-arrow-right"></i>
    </button>
  </div>

  <div class="minimized-content" *ngIf="isActive && !isExpanded">
    <p class="minimized-text">Clique para expandir</p>
  </div>

  <div class="construction-overlay" *ngIf="!isActive">
    <div class="construction-content">
      <div class="construction-badge">EM CONSTRUÇÃO</div>
    </div>
  </div>
</div>
